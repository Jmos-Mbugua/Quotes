<form #quotesForm='ngForm' (ngSubmit)='submitQuote()'>
    <h3>Create an Awesome Quote</h3>
    <div class="form-group">
        Quote:
        <textarea type="text" name="quote" class="form-control mb-3 mt-1 bg-transparent col-sm-10"
            placeholder="Add Quote here..." [(ngModel)]='newQuote.quote' #quote='ngModel'></textarea>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger" required>
            <p>Textarea is required</p>
        </div>

    </div>
    <div class="form-group">
        Author: 
        <input type="text" name="author" class="form-control mb-3 mt-1 bg-transparent col-sm-10" placeholder="Author"
            [(ngModel)]='newQuote.author' #author='ngModel'>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
        </div>
    </div>
    <div class="form-group">
        Name:
        <input type="text" name="name" class="form-control mb-3 mt-1 bg-transparent col-sm-10"
            placeholder="Enter Your Name" [(ngModel)]='newQuote.name' #name='ngModel'>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
        </div>
    </div>
    <button class="btn btn-primary center" >Save Quote</button>
</form>
